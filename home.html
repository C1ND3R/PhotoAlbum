<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Organizador de Fotos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light p-3">
        <h1>Organizador de Fotos</h1>
        <nav class="navbar navbar-expand-lg navbar-light">
            <button type="button" class="btn btn-primary" id="registerButton" onclick="showRegisterForm()">Registrarse</button>
            <button type="button" class="btn btn-secondary" id="loginButton" onclick="showLoginForm()">Iniciar sesión</button>
        </nav>
    </header>

    <main class="container mt-5">
        <!-- Formulario de registro -->
        <form id="registerForm" class="d-none">
            <input type="text" class="form-control mb-2" placeholder="Nombre de usuario" id="username" required>
            <input type="password" class="form-control mb-2" placeholder="Contraseña" id="password" required>
            <button type="submit" class="btn btn-success">Registrarse</button>
        </form>

        <!-- Formulario de login -->
        <form id="loginForm" class="d-none">
            <input type="text" class="form-control mb-2" placeholder="Nombre de usuario" id="loginUsername" required>
            <input type="password" class="form-control mb-2" placeholder="Contraseña" id="loginPassword" required>
            <button type="submit" class="btn btn-success">Iniciar sesión</button>
        </form>

        <!-- Gestión de álbumes -->
        <section id="albumManagement" class="d-none">
            <button class="btn btn-info" id="createAlbum">Crear Álbum</button>
            <!-- Álbumes se cargarán aquí -->
            <div id="albumsDisplay"></div>
        </section>

        <!-- Gestión de fotos -->
        <section id="photoManagement" class="d-none">
            <button class="btn btn-info" id="addPhoto">Añadir Foto</button>
            <!-- Fotos se cargarán aquí -->
            <div id="photosDisplay"></div>
        </section>
    </main>

    <script src="auth.js"></script>
    <script src="albums.js"></script>
    <script src="photos.js"></script>
</body>
</html>
